<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
        <title>CSS ART</title>
    </head>
    <body>
        <div class="container">
            <div class="moon">
              <div id="moon-cratere"></div>
              <div id="moon-effect"></div>
              <div id="moon-effect2"></div>
              <div id="moon-effect3"></div>
            </div>
            <div id="sky">
              <div id="nuage"></div>
              <div id="nuage-part1"></div>
              <div id="nuage-part2"></div>
              <div id="nuage-part3"></div>
              <div id="nuage-part4"></div>
            </div>
            <div class="car">
                <div id="top-block">
                    <div id="top-block-left"></div>
                    <div id="top-block-right"></div>
                    <div id="top-deco"></div>
                    <div id="top-deco2"></div>
                    <div id="top-deco3"></div>
                </div>
                <div id="lower-block">
                    <div id="poignet"></div>
                    <div id="lower-block-left"></div>
                    <div id="lower-block-right"></div>
                    <div id="upper-wheel"></div>
                    <div id="upper-wheel2"></div>
                    <div id="wheel"></div>
                    <div id="wheel2"></div>
                    <div id="light"></div>
                    <div id="phare"></div>
                    <div id="parchoc"></div>
                    <div id="deco-bar"></div>
                    <div id="deco-v"></div>
                    <div id="parchoc-back"></div>
                </div>
            </div>
            <div id="cactus">
                <div id="cactus-container">
                    <div id="cactus-base"></div>
                    <div id="cactus-base-left"></div>
                    <div id="cactus-base-left-top"></div>
                    <div id="cactus-base-right"></div>
                    <div id="cactus-base-right-bot"></div>
                    <div id="cactus-pic"></div>
                    <div id="cactus-pic2"></div>
                    <div id="cactus-pic3"></div>
                    <div id="cactus-pic4"></div>
                    <div id="cactus-pic5"></div>
                    <div id="cactus-pic6"></div>
                    <div id="cactus-pic7"></div>
                    <div id="cactus-pic8"></div>
                </div>
            </div>
            <div class="grass-groupe">
                <div class="grass-pack">
                    <div class="grass"></div>
                    <div class="grass2"></div>
                    <div class="grass3"></div>
                </div>
                <div class="grass-pack2">
                    <div class="grass4"></div>
                    <div class="grass5"></div>
                    <div class="grass6"></div>
                    <div class="grass7"></div>
                </div>
            </div>
            <div id="trace"></div>
            <div id="trace2"></div>
            <div id="trace3"></div>
            <div id="trace4"></div>
        </div>
    </body>
</html>
